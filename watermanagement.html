<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Management Table</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px auto;
            font-family: Arial, sans-serif;
            font-size: 16px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        tr:hover {
            background-color: #f9f9f9;
        }
        caption {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption>Water Distribution Network</caption>
        <thead>
            <tr>
                <th>Nodes (Locations)</th>
                <th>Edge (Pipeline)</th>
                <th>Weight (Cost)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Water Source</td>
                <td>lodge</td>
                <td>10</td>
            </tr>
            <tr>
                <td>lodge</td>
                <td>hospitals</td>
                <td>3</td>
            </tr>
            <tr>
                <td>lodge</td>
                <td>parks</td>
                <td>2</td>
            </tr>
            <tr>
                <td>parks</td>
                <td>school</td>
                <td>20</td>
            </tr>
            <tr>
                <td>school</td>
                <td>fire station</td>
                <td>60</td>
<tr>
                  <td>hospital</td>
                <td>firestation</td>
                <td>25</td>
                 <tr>
                
                    
                
                
                
            </tr>
        </tbody>
    </table>


<img src="Screenshot.png" alt="GRAPH" width="500" height="500">




    
</body>
</html>
