<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Management Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f9;
            color: #333;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        th {
            background: linear-gradient(45deg, #6ab7ff, #4fc3f7);
            color: white;
            font-weight: bold;
        }
        tr:hover {
            background-color: #f1f8ff;
            cursor: pointer;
        }
        caption {
            font-size: 20px;
            font-weight: bold;
            margin: 15px 0;
            color: #444;
        }
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 20px;
            flex-wrap: wrap; /* Make it responsive */
        }
        .image-container img {
            width: 45%;
            max-width: 500px;
            height: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .image-container img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        footer {
            text-align: center;
            margin: 20px 0;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <table>
        <caption>Water Distribution Network</caption>
        <thead>
            <tr>
                <th>Nodes (Locations)</th>
                <th>Edge (Pipeline)</th>
                <th>Weight (Cost)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Water Source</td>
                <td>Lodge</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Lodge</td>
                <td>Hospitals</td>
                <td>3</td>
            </tr>
            <tr>
                <td>Lodge</td>
                <td>Parks</td>
                <td>2</td>
            </tr>
            <tr>
                <td>Parks</td>
                <td>School</td>
                <td>20</td>
            </tr>
            <tr>
                <td>School</td>
                <td>Fire Station</td>
                <td>60</td>
            </tr>
            <tr>
                <td>Hospital</td>
                <td>Fire Station</td>
                <td>25</td>
            </tr>
        </tbody>
    </table>

    <!-- Images Side-by-Side -->
    <div class="image-container">
        <img src="Untitled design (1).png" alt="Graph 1">
        <img src="Screenshot 2024-12-26 212914.png" alt="Graph 2">
    </div>

    <!-- Dynamic Footer -->
    <footer>
        &copy; <span id="year"></span> Water Distribution Network. All rights reserved.
    </footer>

    <script>
        // Dynamic footer year
        document.getElementById('year').textContent = new Date().getFullYear();

        // Highlight row on click
        const rows = document.querySelectorAll('tbody tr');
        rows.forEach(row => {
            row.addEventListener('click', () => {
                rows.forEach(r => r.style.backgroundColor = ''); // Reset all rows
                row.style.backgroundColor = '#d1e7ff'; // Highlight selected row
            });
        });
    </script>
</body>
</html>
