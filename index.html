<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Course Project</title>
    <style>
        /* General Page Styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            line-height: 1.6;
        }

        /* First Page Styling */
        .hero {
            height: 35vh; /* 35% of the viewport height */
            background: linear-gradient(135deg, #e91e63, #9c27b0);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .hero h1 {
            font-size: 3em;
            margin: 0;
        }

        .hero nav {
            margin-top: 15px;
        }

        .hero nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            font-size: 1.2em;
        }

        .hero nav a:hover {
            text-decoration: underline;
        }

        /* Section Styling */
        .section {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .section h2 {
            color: #e91e63;
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .section p, .section ul {
            color: #333;
        }

        ul {
            list-style-type: disc;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <!-- Hero Section (First Page) -->
    <div class="hero">
        <h1>Algorithm Course Project</h1>
        <nav>
            <a href="#introduction-overview">Introduction Overview</a>
            <a href="#project-overview">Project Overview</a>
            <a href="#business-use-cases">Business Use Cases</a>
            <a href="#course-reflections">Course Reflections</a>
        </nav>
    </div>
</body>
</html>
