<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Headings</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .heading-container {
            text-align: center;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        h2 {
            margin: 20px 0;
            color: #333333;
            font-size: 1.8rem;
            position: relative;
            padding-bottom: 10px;
        }
        h2::after {
            content: "";
            display: block;
            width: 50px;
            height: 3px;
            background: #007BFF;
            margin: 10px auto 0;
        }
    </style>
</head>
<body>
    <div class="heading-container">
      <h2>Retail and Commerce</h2>
    <h2>Industrial and Manufacturing Zones</h2>
    <h2>Tourism and Hospitality</h2>
    </div>
</body>
</html>
