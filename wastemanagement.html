<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Waste Management</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px auto;
            font-family: Arial, sans-serif;
            font-size: 16px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        tr:hover {
            background-color: #f9f9f9;
        }
        caption {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; /* Space between images */
            margin: 20px auto;
        }
        .image-container img {
            width: 500px;
            height: 500px;
            object-fit: cover; /* Adjust image resizing behavior */
        }
    </style>
</head>
<body>
    <table>
        <caption>Waste Management</caption>
        <thead>
            <tr>
                <th>Nodes (Locations)</th>

        </thead>
        <tbody>
            <tr>
                <td>club</td>
                <td>pub</td>
                <td>2</td>
            </tr>
            <tr>
                <td>club</td>

            </tr>
            <tr>
                <td>pub</td>

                <td>4</td>
            </tr>
            <tr>
                <td>solid waste</td>

            </tr>
            <tr>
                <td>pub</td>

            </tr>
            <tr>
                <td>atm</td>
                <td>park</td>
                <td>4</td>
            </tr>
            <tr>
                <td>shopping mall</td>

            </tr>
            <tr>
                <td>park</td>

            </tr>
            <tr>
                <td>park</td>

            </tr>
        </tbody>
    </table>
